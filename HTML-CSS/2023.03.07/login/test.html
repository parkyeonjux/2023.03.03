<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    p:last-child {
      background: #ffff00;
    }
  </style>
</head>

<body>

  <span>ddd</span>
  <h1>:last-child</h1>

  <h3>부모로 부터 마지막 요소를 찾는다.</h3>
  <p>body로 첫번째 자식요소 p </p>
  <p>body로 두번째 자식요소 p </p>
  <p>body로 세번째 자식요소 p </p>

  <div>
    <p>div로 부터 첫번째 자식인 p </p>
    <p>div로 부터 두번째 자식인 p </p>
    <p>div로 부터 세번째 자식인 p </p>
    <p>div로 부터 네번째 마지막 자식인 p </p>
  </div>

  <p>body로 네번째 마지막 자식요소 p </p>
</body>

</html>
