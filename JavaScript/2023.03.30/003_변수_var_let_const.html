<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        // 변수(변할 수 있는 값) : var, let 
        // 상수(변하지 않는 값, 파이, DOM요소) : const 
        // var는 키워드를 생략할 수 있으나(엄격모드 에러) 생략하면 안 되고, 모던자바스크립트에서는 var 키워드를 권하지 않는다. 
        // let과 const는 블록-레벨 선언 
        // const의 경우에는 반드시 초기화 
        // 여러분에게 권하는 변수 선언은 const (const는 값 변경 불가, 가독성을 높임 )

        const x = 100; 
        let y = 1000; 
        //1000줄 코드에서 
        console.log(x, y);    // 이러면 x는 100인 것을 바로 알지만 y값은 1000이 아닐 수도 있음 

        // scope, 유효범위
        if(true){
            let x = 100;
            console.log(x);
        }
        console.log(x);        // {} 코드블록 밖에 x 값은 별개의 변수이다. 


        if(true){
            const x = 100;
            console.log(x);  //이건 출력 o 
        }
        console.log(x);   // 이건 출력 x 

        let s = 0
        for (let i = 0; i < 11; i++) {
            s = s + i
        }
        console.log(s)   // 이건 s 값 55 출력함 for문 밖에서 s가 선언되었기 때문에

        let ss = 0
        for (let i = 0; i < 11; i++) {
            ss = ss + i
            const sss = ss / 10
            console.log(sss)
        }

        // let ss = 0
        // for (let i = 0; i < 11; i++) {
        //     ss = ss + i
        //     const sss = ss / 10
        // }
        // console.log(sss)

        const k = 10;
        k = 12; // error

        const yy = [];
        yy.push(10) // error가 안나는 이유는 가리키고 있는 화살표는 그대로이기 때문에 화살표는 배열을 그대로 가리키고 있어서 배열값은 변경 가능
        
   
   </script>
</body>
</html>
