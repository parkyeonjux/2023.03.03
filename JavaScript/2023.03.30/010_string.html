<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = 'abcdefghij'
        //slice, substring은 많이 사용
        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
        console.log(txt.slice(1, 3)) // start, end(-1)
        console.log(txt.slice(3)) // start
        console.log(txt.slice(3, 1)) // 안됩니다.
        console.log(txt.slice(2, -3))  //-3이라는 것을 인식해서 2번째부터 -3번째 이전까지 잘라낸 'cdefg'


        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 - 1번째 까지 반환합니다.
        console.log(txt.substring(1, 3))
        console.log(txt.substring(3))
        console.log(txt.substring(3, 1)) // 작동합니다. slice와 차이가 있습니다.
        console.log(txt.substring(2, -3))  // 마이너스 값을 0으로 인식해서 2번째 값 까지 자른다.  
          // txt.substring(2, 0)가 됩니다 바로 위 예제랑 비교하기 'ab' 
        
        let txt2 = 'paullab CEO leehojun CEO'
        console.log(txt2.replace('CEO', 'COO'))   // 이거하면 앞에만 COO로 바뀜 다 바꾸려면 정규표현식 사용
        console.log(txt2.replace(/CEO/g, 'COO'))  // 앞 뒤 다 COO로 바뀐다.
        // 구 브라우저 지원이 안될 가능성이 큼, 회사가서 확인하기 (관공서는 못쓸 확률 큼)  
        console.log(txt2.replaceAll('CEO', 'COO')) // 이건 21년에 나와서 회사마다 다름

        console.log(txt2.toLowerCase()) // 대문자를 다 소문자로 바꿈 회원가입 시 한쪽으로 처리
        console.log(txt2.toUpperCase())  // 소문자 -> 대문자

        // 많이 사용 특히 알고리즘 문제에서 
        console.log(txt2.includes('CEO'))  // CEO를 포함하고 있냐 
        console.log(txt2.includes('CDO')) 

        // 메서드 채이닝 
        txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase()
        //CEO를 CDO로 바꾸고 CDO가 있냐고 물어봐 그럼 true boolean 값이야 boolean에는 toString가 있어 그래서 toString을 쓴 것

        //어디서나 정말 많이 사용되는 메서드 입니다.
        txt2.split('')  // 띄어쓰기 단위로 잘려서 나타냄  

        let text1 = 'aa bb cc dd'
        let text2 = 'aa-bb-cc-dd'
        let text3 = 'aa,bb,cc,dd'
        let text4 = 'aa,bb-cc-dd'  // 중급자만 하세요 
        // ['aa', 'bb', 'cc', 'dd'] 로 변환하기
    
        console.log(text1.split(' '))
        console.log(text2.split("-", 4)) // 이것도 가능 
        console.log(text2.split("-"))  // 이것도 가능
        console.log(text3.split(",", 4))   
        console.log(text4.replace(',', '-').split('-'))  // replace로 ,를 -로 먼저 변환하고 나오게 하기 
        console.log(text4.split(/[,-]/g))   // 정규표현식으로도 변환 가능 
        console.log(text4.split(/,|-/))

        // 자주사용되진 않지만, 이걸 몰라서 직접 구현하면 번거로운 메서드 
        // trim 
        let test = '      hello world'
        console.log(test.trim())  // trem은 앞뒤로 공백 제거해줌 
        console.log('       hello world')  // 공백을 제거한다고 replace를 쓰면 
        console.log(test.replaceAll(' ','')) // 번거로움

       

        let str1 = '99'
        console.log(str1.padStart(5, '0')); //00099

        let str2 = '99'
        console.log(str1.padStart(5, '-')); // ---99

    </script> 
</body>
</html>
